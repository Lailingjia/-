<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <meta http-equiv="Access-Control-Allow-Origin" content="*" />


  <link href="static/h-ui/css/H-ui.min.css" rel="stylesheet" type="text/css" />
  <link href="static/h-ui.admin/css/H-ui.login.css" rel="stylesheet" type="text/css" />
  <link href="static/h-ui.admin/css/style.css" rel="stylesheet" type="text/css" />
  <link href="lib/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet" type="text/css" />

  <title>岚空绘图后台登录</title>

</head>

<body>
  <input type="hidden" id="TenantId" name="TenantId" value="" />
  <div class="header"></div>
  <div class="loginWraper">
    <div id="loginform" class="loginBox">
      <div class="form form-horizontal">
        <div class="row cl">
          <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
          <div class="formControls col-xs-8">
            <input id="us" name="" type="text" placeholder="账户" class="input-text size-L">
          </div>
        </div>
        <div class="row cl">
          <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
          <div class="formControls col-xs-8">
            <input id="ps" name="" type="password" placeholder="密码" class="input-text size-L">
          </div>
        </div>

        <div class="row cl">
          <div class="formControls col-xs-8 col-xs-offset-3">
            <input onclick="submit()" name="" type="submit" class="btn btn-success radius size-L"
              value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer"></div>
  <script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>

  <script>
    function submit() {
      let url = 'http://localhost:3000/admin/login'
      let params = {
        account: $('#us').val(),
        password: $('#ps').val()
      }
      $.post(url, params, (data) => {
        console.log(data)
        if (data.err == 0) {
          window.location.href = './index.html'
          window.localStorage.setItem('admin', $('#us').val())
          console.log($('#us').val())
        } else {
          alert(data.msg)
        }
      })
    }

  </script>

</body>

</html>
